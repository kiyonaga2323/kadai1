<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>チャット</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <h1 class="app-title">チャット</h1>
    <ul id="chat-messages">
    </ul>
    <form action="/send" method="post" id="message-form">
      <input id="message-input" type="text" name="message" />
      <button type="submit">送信</button>
    </form>
    <div id="reaction-buttons">
      <button class="reaction" onclick="addReaction('👍')">👍</button>
      <button class="reaction" onclick="addReaction('❤️')">❤️</button>
      <button class="reaction" onclick="addReaction('😄')">😄</button>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
